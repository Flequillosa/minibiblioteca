<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Mini Biblioteca</title>
</head>
<body>
    <h1>Mi Mini Biblioteca</h1>

    <!-- Enlaces para añadir libros predefinidos -->
    <a th:href="@{/add(titulo='El Quijote', autor='Miguel de Cervantes')}">Añadir "El Quijote"</a><br/>
    <a th:href="@{/add(titulo='Cien Años de Soledad', autor='Gabriel García Márquez')}">Añadir "Cien Años de Soledad"</a><br/>
    <a th:href="@{/add(titulo='1984', autor='George Orwell')}">Añadir "1984"</a><br/>

    <!-- Tabla de libros -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Prestado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Recorremos la lista de libros -->
            <tr th:each="libro : ${libros}">
                <td th:text="${libro.id}"></td>
                <td th:text="${libro.titulo}"></td>
                <td th:text="${libro.autor}"></td>
                <td th:text="${libro.prestado ? 'Sí' : 'No'}"></td>
                <td>
                    <!-- Enlaces para cambiar estado y eliminar -->
                    <a th:href="@{/toggle/{id}(id=${libro.id})}">Cambiar estado</a> |
                    <a th:href="@{/delete/{id}(id=${libro.id})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
